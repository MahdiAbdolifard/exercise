{% extends 'base.html' %}

{% block content %}
<title>create todo page</title>
<style>
    body {
      background-color: rgb(209, 209, 209);
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: rgb(61, 61, 61);
      margin-top: 3rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgb(87, 87, 87);
      font-size: 1.2rem;
    }

    input[type='text'],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type='submit'] {
      display: block;
      margin-top: 1.5rem;
      background-color: rgb(51, 153, 255);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.8rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>

    <h1>Create Todo</h1>    
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Todo">
    </form>
{% endblock %}
