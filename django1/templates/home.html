<!DOCTYPE html>
<html>
<head>
    <title> home page</title>
    <style>
            /* فونت‌ها */
        @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,700");
        /* رنگ‌ها */
        :root {
        --primary-color: #1abc9c;
        --secondary-color: #3498db;
        --tertiary-color: #f39c12;
        --light-color: #f1f1f1;
        --dark-color: #333;
        }
        /* استایل برای کامپوننت های صفحه */
        body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
        line-height: 1.6rem;
        color: var(--dark-color);
        text-align: center;
        }

        header {
        background: var(--primary-color);
        color: #fff;
        padding: 10px;
        text-align: center;
        }

        h1 {
        margin: 0;
        font-weight: bold;
        text-align: center;
        display: inline-block;
        margin-right: 20px;
        color: #fff;
        }

        nav {
        background: var(--light-color);
        border-bottom: 3px solid var(--primary-color);
        padding: 10px;
        text-align: center;
        }

        ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
        }

        li {
        display: inline-block;
        margin-right: 20px;
        }

        a {
        color: var(--dark-color);
        text-decoration: none;
        font-weight: bold;
        }

        a:hover {
        color: var(--tertiary-color);
        }

        main {
        margin: 20px;
        }

        h3 {
        font-size: 1.2rem;
        }

       

        a:hover {
        color: var(--tertiary-color);
        }

        .logout {
        background-color: #ff5252;
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        width: 20%;
        max-width: 120px;
    }
    
    .logout:hover {
        background-color: #ff0000;
    }


        .user {
            background-color: #22c413;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 20%;
            max-width: 500px;
    }
    
    .user:hover {
        background-color: #1de016;
    }


        
    </style>
</head>
<body>
    <header>
                <h1><a href="{% url 'home'%}">Home</a></h1>
                <button class="logout"><a href="{% url 'first'%}">Loguot</a></button>
                {% if request.user.is_authenticated %}
                <button class="user"><a >User Name : {{ request.user }}</a></button>
                {% endif %}
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'create'%}">Create Todo</a></li>
        </ul>
    </nav>
    <main>
        {% for todo in all %}
            <h3><a href= "{% url 'details' todo.id  %}">{{todo.title}}</a></h3>
        {% endfor %}
    </main>
</body>
</html>
